<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#191E2F">
    <meta name="description" content="Chat that doesn't store your messages">
    <meta name="og:description" content="Chat that doesn't store your messages">
    <meta property="og:url" content="/">
    <meta property="og:title" content="VV-Chat">
    <meta property="og:image" content="/static/vv_cc.png">
    <title>VV-Chat</title>
    <link rel="stylesheet" href="/css/main.min.css">
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
</head>

<body class="page-manage">
    <main>
        <aside>
            <div class="logo__div">
                <h1 class="title vv noselect"><a href="/manage/"><span class="vv--dots">VV</span></a></h1>
                <div class="version noselect">1.1.1</div>
            </div>

            <div class="info">
                <h4 class="noselect">Chat rooms<i class="addRoom material-icons">control_point</i></h4>

                <ul class="rooms noselect">
                    <li class="loader__div">
                        <div class="lds-roller">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </li>
                    <li class="room--show">Show rooms</li>
                </ul>
            </div>
            <div class="side--actions">
                <i class="settings addRoom addRoom--mobile material-icons">control_point</i>
                <i class="material-icons settings settings--popup noselect" title="Settings">settings</i>
                <a href="/logout" class="logout noselect" title="Sign out">
                    <i class="material-icons">exit_to_app</i>
                </a>
            </div>

        </aside>
        <div class="page__wrapper" style="flex-wrap: nowrap">
            <nav class="panel panel--top">
                <div class="wrap--aside noselect"><i class="material-icons">menu</i></div>
                <div class="title noselect">
                    <div class="mgmt--title">Management</div>
                </div>
                <div class="info">
                    <i class="material-icons settings refresh--users noselect" title="Refresh users">refresh</i>
                </div>
            </nav>
            <div class="panel panel--bottom noselect">
                <div class="root--info">
                    <span>This account has administrative privileges. You won't be able to chat from this account.</span>
                </div>
            </div>
            <div class="users--actions">
                <div class="user--record users--count">
                    Users: <span id="usrc"></span>
                </div>
                <div class="user--record user--add">
                    Add user <i class="material-icons">add</i>
                </div>
            </div>
            <div class="user--record user--title noselect">
                <span>
                    <i class="material-icons switch-view">view_module</i>
                </span>
                <span>
                        <label>
                            <input type="checkbox" name="blockAll"><div class="checkboxWrapper"></div>
                        </label>
                        <span title="Block all users"><i class="material-icons">check</i>/<i class="material-icons">block</i></span>
                </span>
                <span style="flex:1 0 auto">Name</span>
                <span>Actions</span>
            </div>
            <div class="panel panel--middle">
                <ul class="users__table">
                    <li class="loader__div">
                        <div class="lds-roller">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </li>
                </ul>
                <div class="endRecords"></div>
            </div>

        </div>
    </main>
    <script src="/js/js.cookie.min.js"></script>
    <script defer src="/js/socket.io.js"></script>
    <script src='/js/bluebird.min.js'></script>
    <script src='/js/json3.min.js'></script>
    <script src='/js/fetch.js'></script>
    <script src='/js/twemoji.min.js'></script>    
    <script defer type="module" src="/js/manage.js"></script>
</body>

</html>
