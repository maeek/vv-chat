<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#191E2F" />
    <meta name="description" content="Chat that doesn't store your messages" />
    <meta name="og:description" content="Chat that doesn't store your messages" />
    <meta property="og:url" content="/" />
    <meta property="og:title" content="VV-Chat" />
    <meta property="og:image" content="/static/vv_cc.png" />
    <title>VV-Chat</title>
    <link rel="stylesheet" href="/css/main.min.css">
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
    <script src="/js/js.cookie.min.js"></script>
    <script src="/js/socket.io.js"></script>
    <script src='/js/bluebird.min.js'></script>
    <script src='/js/json3.min.js'></script>
    <script src='/js/fetch.js'></script>
    <script defer src="/js/clientFunc.js"></script>
    <script defer src="/js/client.js"></script>
</head>

<body class="page-chat">
    <main>
        <aside>
            <div class="logo__div">
                <h1 class="title vv noselect"><a href="/chat/"><span class="vv--dots">VV</span></a></h1>
                <div class="version noselect">1.1.0</div>
            </div>

            <div class="info">
                <h4 class="noselect">Chat rooms</h4>

                <ul class="rooms noselect">
                    <li class="loader__div">
                        <div class="lds-roller">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="side--actions">
                <i class="material-icons settings settings--popup noselect" title="Settings">settings</i>
                <a href="/logout" class="logout noselect" title="Sign out">
                    <i class="material-icons">exit_to_app</i>
                </a>
            </div>

        </aside>
        <div class="page__wrapper">
            <nav class="panel panel--top">
                <div class="wrap--aside noselect"><i class="material-icons">menu</i></div>
                <div class="title">
                    <div class="mgmt--title rooms--title noselect changeRoom"><i>&nbsp;&nbsp;&nbsp;&nbsp;</i> <span>Loading...</span></div>
                </div>
                <div class="info">
                    <div class="users noselect" title="Online users"><i class="material-icons">people</i><span id="uc">0</span></div>
                    <i class="material-icons noselect clear_chat" title="Delete local chat history">delete_sweep</i>
                </div>
            </nav>
            <ul class="panel panel--middle"></ul>
            <footer class="panel panel--bottom">
                <div class="actions noselect">
                    <i class="material-icons photo" title="Send photo">photo</i>
                    <input type="file" accept="image/*" multiple>
                </div>
                <div class="text">
                    <textarea type="text" class="textField" name="textField" placeholder="Type message here..."></textarea>
                </div>
                <div class="actions noselect">
                    <div class="sendEmoji" style="display: none">
                        <div class="emojiList">
                            <div class="lds-roller">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>

                    </div>
                    <i class="material-icons emojis" title="Emojis">tag_faces</i>
                    <i class="material-icons send" title="Send message">send</i>
                </div>
            </footer>
        </div>
    </main>
</body>

</html>
