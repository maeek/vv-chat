<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Chat that doesn't store your messages">
    <meta name="og:description" content="Chat that doesn't store your messages">
    <meta property="og:url" content="/">
    <meta property="og:title" content="VV-Chat">
    <meta property="og:image" content="https://chat.eswomp.it/static/err.jpg">
    <meta name="theme-color" content="#ff6479">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|KoHo:400,900|Material+Icons" rel="stylesheet">
    <title>VV-Chat - 404</title>
</head>
<style>
    body,
    html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    
    body {
        font-family: 'KoHo', Helvetica, Arial, sans-serif;
        background: #000 url(/static/err.jpg);
        background-size: cover;
        background-position: center;
        cursor: default;
    }
    
    .noselect {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    
    .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100%;
        width: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: #000;
    }
    
    #error {
        font-size: 6.5rem;
        font-weight: 900;
        color: #ff6479;
    }
    
    i.error {
        font-size: 6rem;
        color: #3e7aff;
    }
    
    .message {
        font-size: 2.5rem;
        margin: 0 1rem 1rem 1rem;
        color: #ffeaff;
        text-align: center;
        font-weight: 900;
    }
    
    .link {
        margin: 1rem 0;
        font-size: 1.2rem;
        color: #fff301;
    }
    
    .link a {
        color: #fff;
    }
    
    .title {
        font-family: 'Major Mono Display', monospace;
        font-size: 1rem;
        width: 100%;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: baseline;
        -ms-flex-align: baseline;
        align-items: baseline;
        padding: 1.5rem 1rem;
        margin: 0;
        color: #1fa9ff;
        font-weight: 900;
    }
    
    h1 {
        margin: 0;
        font-size: inherit;
    }
    
    .vv {
        border-radius: 50%;
        padding: .7rem;
        background: transparent;
        border: 2px solid #217cce;
        font-weight: 900;
        width: 1rem;
        height: 1rem;
        -ms-flex-item-align: center;
        -ms-grid-row-align: center;
        align-self: center;
        position: relative;
    }
    
    .vv::before,
    .vv::after {
        position: absolute;
        content: "";
        width: .8rem;
        height: 2px;
        background: #217cce;
        top: 50%;
        -webkit-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
    }
    
    .vv::before {
        right: 100%;
    }
    
    .vv::after {
        left: 100%;
    }
    
    .vv--dots::before,
    .vv--dots::after {
        content: "";
        position: absolute;
        border: 2px solid #217cce;
        width: .6rem;
        height: .6rem;
        border-radius: 50%;
        top: 50%;
        -webkit-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
    }
    
    .vv--dots::before {
        left: -1.6rem;
    }
    
    .vv--dots::after {
        right: -1.6rem;
    }
    
    .logo__div {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        margin: 0 auto;
        position: fixed;
        top: 2rem;
        left: 4rem;
    }
</style>

<body class="noselect">
    <div class="wrapper">
        <div class="logo__div">
            <h1 class="title vv noselect"><span class="vv--dots">VV</span></h1>
        </div>
        <div id="error">404</div>
        <div class="message">NOT FOUND</div>
        <div class="link">Requested resource was not found</div>
        <div class="link"><a href="/">Go back</a></div>
    </div>
    <script defer>
        const hash = location.hash;
        if (hash.length > 0 && hash != "") {
            const errCode = parseInt(hash, 10);
            document.querySelector("#error").innerHTML = hash;

        }
        window.addEventListener('hashchange', function() {
            const hash = location.hash;
            if (hash.length > 0 && hash != "") {
                const errCode = parseInt(hash, 10);
                document.querySelector("#error").innerHTML = hash;
            }
        })
    </script>
</body>

</html>
